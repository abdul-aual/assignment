<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Google font poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!--font awesome kit -->

    <script src="https://kit.fontawesome.com/8ec20b6552.js" crossorigin="anonymous"></script>

    <title>My API Store</title>
</head>
<body>
    <header>
        <h1>My API Store</h1>
        <button class="btn">
            Sign Up
            <span></span>
          </button>
    </header>
    <main>
        <section id="highlight">
            <h2>Apple Iphone 13 Pro Max</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus enim sequi, dolores quia esse impedit quis. Magni tenetur fuga eum, dolore sapiente debitis.</p>
            <div id="buy-now-btn">  
                <button class="btn">
                    Buy Now
                    <span></span>
                  </button>
            </div>
        </section>
        <section class="iphone-image">
            <img src="/images/iphone.png" alt="I phone image">
        </section>
        <section class="search-section">
            <h2>Search Your Phone </h2>
            <div class="search-container">
                <div class="search-bar">
                    <label for="search-input">
                      <i class="fa-solid fa-magnifying-glass"></i>
                    </label>
                    <input type="text" placeholder="Search your phone" id="search-input">
                  </div>
                  
                <div class="search-btn">
                    <button class="btn">
                        Search
                        <span></span>
                      </button>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
